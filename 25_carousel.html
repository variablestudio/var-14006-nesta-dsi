<!DOCTYPE html>
<html>
	<head>
		<title>DSI Data Viz</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			body {
				font-family: "Scene Pro", "Helvetica", sans-serif;
			}

			#carousel {
				width: 1008px;

				margin: 0 auto;
				margin-top: 60px;
			}

			#carousel .button {
				cursor: pointer;
				margin-top: 60px;
				font-size: 40px;
			}

			#carousel .button-prev {
				float: left;
				margin-left: -40px;
			}

			#carousel .button-next {
				float: right;
				margin-right: -40px;
			}

			#carousel .carousel-wrapper {
				width: 1008px;

				height: 240px;

				overflow: hidden;
				position: relative;
			}

			#carousel .carousel-item {
				float: left;
				background: #eaebeb;
			}

			#carousel .carousel-item,
			#carousel .carousel-item img {
				width: 322px;
				height: 181px;
			}

			#carousel .carousel-item a {
				display: block;
				position: relative;
				overflow: hidden;
				width: 100%;
				height: 100%;

				text-decoration: none;
			}

			#carousel .carousel-item span {
				display: block;
				position: absolute;

				top: 182px;
				left: 0;
				width: 322px;
				height: 40px;

				padding: 10px;

				background: rgba(234, 235, 235, 0.5);
				color: black;

				-webkit-transition: top 300ms;
				transition: top 300ms;
			}

			#carousel .carousel-item:hover span {
				top: 142px;
			}
		</style>
	</head>
	<body>
		<div id="carousel">
			<div class="button button-prev">&lang;</div>
			<div class="button button-next">&rang;</div>

			<div class="carousel-wrapper">
			</div>
		</div>

		<script type="text/javascript" src="lib/live.js"></script>

		<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>

		<script type="text/javascript" src="25_carousel.js"></script>
	</body>
</html>
